<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="/book/{{ book.key.split('/')[-1] }}">{{ book.title }}</a> by {{ book.author_name[0] if book.author_name else 'Unknown' }} ({{ book.first_publish_year if book.first_publish_year else 'N/A' }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
